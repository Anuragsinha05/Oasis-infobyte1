<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <h2>Feedback Form</h2>
    <div> 
        <div class="home">
            <div class="text">
                <div>
                </div>
                <div class="ele-2">
                    <img src="tick.jpg"><p>Fulfilled by Amazon</p>
                    <p>Got a problem with your delivery?</p>
                </div>
                <div class="btn">
                 <button>
                    Contact Amazon
                 </button>
                </div>
            </div>
            <br>
            <p style="font-size:18px">Rate Seller:</p>
            <div class="rate">
                <input type="radio" name="star" id="star1"><label for="star1"></label>
                <input type="radio" name="star" id="star2"><label for="star2"></label>
                <input type="radio" name="star" id="star3"><label for="star3"></label>
                <input type="radio" name="star" id="star4"><label for="star4"></label>
                <input type="radio" name="star" id="star5"><label for="star5"></label>
            </div>
            <br><br>
            <div class="commments">
                <div class="top">
                    <p>Item as described by the seller?</p>            
                    <input type="radio" name="choice" id="yes">Yes
                    <input type="radio" name="choice" id="no">No
                </div>
                <br>
                <div class="">
                    Comments: <br><br>
                    <form target="_self">
                        <textarea rows="10" cols="100"></textarea>
                        <br><br>
                        <input type="submit">
                    </form>
                </div>       
            </div>
        </div>
    </div>
</body>
</html>
